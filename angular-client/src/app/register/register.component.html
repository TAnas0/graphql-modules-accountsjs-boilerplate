<form class="mat-typography">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle>
        <mat-error>{{error}}</mat-error>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput name="username" placeholder="Username" [(ngModel)]="username">
      </mat-form-field>

      <mat-form-field>
        <input matInput name="password" type="password" placeholder="Password" [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="register()">Register</button>
      <button mat-raised-button routerLink="/login">Already have an account?</button>
    </mat-card-actions>
  </mat-card>
</form>
